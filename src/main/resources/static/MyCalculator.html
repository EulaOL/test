<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyCalculator</title>
<!-- 連接一個外部樣式表 -->
<link rel = "stylesheet"  href = "css/MyCalculator.css">

</head>
<body>
  <div class = "calculator">
    <div class = "c_screen">
      <p></p><!-- 段落 -->
    </div>
    <div class = "c_button">
      <div class = "c_row">
        <button class = "Func">(</button>
        <button class = "Func">)</button>
        <button class = "Func">CE</button>
        <button class = "Func">AC</button>
      </div>
      <div class = "c_row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class = "Func">/</button>
      </div>
      <div class = "c_row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class = "Func">x</button>
      </div>
      <div class = "c_row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class = "Func">-</button>
      </div>
      <div class = "c_row">
        <button>.</button>
        <button>0</button>
        <button class = "Func">=</button>
        <button class = "Func">+</button>
      </div>
    </div>
  </div>
  <script src = "/js/MyCalculator.js"></script>
</body>
</html>
